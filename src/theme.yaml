%YAML 1.1
---
# Solarized theme for Sublime Text
name: Solarized ($style)
uuid: $uuid
settings:

# Editor settings
- settings:
    background: $base03
    caret: $base0
    foreground: $base0
    gutter: $base02
    invisibles: $base02
    lineHighlight: $base02
    selection: $base00
    selectionBorder: $base01
    selectionForeground: $base03

- name: Comment
  scope: comment
  settings:
    fontStyle: ''
    foreground: $base01

- name: String
  scope: string
  settings:
    foreground: $cyan

- name: StringNumber
  scope: string
  settings:
    foreground: $base01

- name: Regexp
  scope: string.regexp
  settings:
    foreground: $red

- name: Number
  scope: constant.numeric
  settings:
    foreground: $magenta

- name: Variable
  scope: variable.language, variable.other
  settings:
    foreground: $blue

- name: Keyword
  scope: keyword
  settings:
    foreground: $green

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: $green

- name: Class name
  scope: entity.name.class, entity.name.type.class
  settings:
    foreground: $blue

- name: Function name
  scope: entity.name.function
  settings:
    foreground: $blue

- name: Variable start
  scope: punctuation.definition.variable
  settings:
    foreground: $green

- name: Embedded code markers
  scope: punctuation.section.embedded.begin, punctuation.section.embedded.end
  settings:
    foreground: $red

- name: Built-in constant
  scope: constant.language, meta.preprocessor
  settings:
    foreground: $yellow

- name: Support.construct
  scope: support.function.construct, keyword.other.new
  settings:
    foreground: $red

- name: User-defined constant
  scope: constant.character, constant.other
  settings:
    foreground: $orange

- name: Inherited class
  scope: entity.other.inherited-class
  settings: {}

- name: Function argument
  scope: variable.parameter
  settings: {}

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: bold
    foreground: $blue

- name: Tag start/end
  scope: punctuation.definition.tag.html, punctuation.definition.tag.begin, punctuation.definition.tag.end
  settings:
    foreground: $base01

- name: Tag attribute
  scope: entity.other.attribute-name
  settings:
    foreground: $base1

- name: Library function
  scope: support.function
  settings:
    foreground: $blue

- name: Continuation
  scope: punctuation.separator.continuation
  settings:
    foreground: $red

- name: Library constant
  scope: support.constant
  settings: {}

- name: Library class/type
  scope: support.type, support.class
  settings:
    foreground: $green

- name: Library Exception
  scope: support.type.exception
  settings:
    foreground: $orange

- name: Special
  scope: keyword.other.special-method
  settings:
    foreground: $orange

- name: Library variable
  scope: support.other.variable
  settings: {}

- name: Invalid
  scope: invalid
  settings: {}

- name: Quoted String
  scope: string.quoted.double, string.quoted.single
  settings:
    foreground: $cyan

- name: Quotes
  scope: punctuation.definition.string.begin, punctuation.definition.string.end
  settings:
    foreground: $red

- name: 'CSS: Property name (body)'
  scope: entity.name.tag.css, support.type.property-name.css, meta.property-name.css,
    support.type.property-name.scss
  settings:
    fontStyle: ''
    foreground: $base0

- name: 'CSS: @ rules (purple)'
  scope: punctuation.definition.keyword.scss, punctuation.definition.keyword.css,
    keyword.control.at-rule.charset.css, keyword.control.at-rule.charset.scss, keyword.control.each.css,
    keyword.control.each.scss, keyword.control.else.css, keyword.control.else.scss,
    keyword.control.at-rule.import.css, keyword.control.at-rule.import.scss, keyword.control.at-rule.fontface.css,
    keyword.control.at-rule.fontface.scss, keyword.control.for.css, keyword.control.for.scss,
    keyword.control.at-rule.function.css, keyword.control.at-rule.function.scss, keyword.control.if.css,
    keyword.control.if.scss, keyword.control.at-rule.include.scss, keyword.control.at-rule.media.css,
    keyword.control.at-rule.media.scss, keyword.control.at-rule.font-face.css, keyword.control.at-rule.font-face.scss,
    meta.at-rule.import.css, variable.other.less, variable.declaration.less, variable.interpolation.less,
    meta.at-rule.media.scss
  settings:
    foreground: $violet

- name: 'CSS: Numeric Value (blue)'
  scope: constant.numeric.css, keyword.other.unit.css, keyword.unit.css, constant.other.color.rgb-value.css,
    constant.numeric.scss, constant.other.color.rgb-value.scss, keyword.other.unit.scss,
    punctuation.definition.constant.scss, punctuation.definition.constant.css, constant.other.rgb-value.css
  settings:
    fontStyle: ''
    foreground: $blue

- name: 'CSS: String, value and constants (azure)'
  scope: variable.parameter.url.scss, meta.property-value.css, meta.property-value.scss,
    support.constant.property-value.scss, support.constant.font-name.scss, string.quoted.single.css,
    string.quoted.double.css, constant.character.escaped.css, string.quoted.variable.parameter.url,
    punctuation.definition.string.begin.scss, punctuation.definition.string.begin.css,
    punctuation.definition.string.end.scss, punctuation.definition.string.end.css,
    support.constant.property-value.css
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'CSS: !Important (red)'
  scope: keyword.other.important.css
  settings:
    foreground: $red

- name: 'CSS: Standard color value (orange)'
  scope: support.constant.color, invalid.deprecated.color.w3c-non-standard-color-name.scss
  settings:
    foreground: $orange

- name: 'CSS: : , () (body)'
  scope: punctuation.terminator.rule.css, punctuation.section.function.css, punctuation.section.function.scss,
    punctuation.separator.key-value.csspunctuation.scss, punctuation.css, keyword.operator.less,
    entity.name.tag.wildcard.scss, entity.name.tag.wildcard.css, entity.name.tag.reference.scss
  settings:
    fontStyle: ''
    foreground: $base00

- name: 'CSS: Selector > [] and non-spec tags (body)'
  scope: meta.selector.css
  settings:
    fontStyle: ''
    foreground: $base00

- name: 'CSS: Tag (green)'
  scope: entity.name.tag.css, entity.name.tag.scss
  settings:
    fontStyle: ''
    foreground: $green

- name: CSS .class (yellow)
  scope: entity.other.attribute-name.class.css, entity.other.less.mixin
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'CSS: #id (yellow)'
  scope: source.css entity.other.attribute-name.id
  settings:
    fontStyle: bold
    foreground: $yellow

- name: CSS :pseudo (orange)
  scope: entity.other.attribute-name.pseudo-element.css, entity.other.attribute-name.pseudo-class.css
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'SCSS: Variables (pink)'
  scope: variable, variable.scss
  settings:
    foreground: $magenta

- name: 'JS: Function Name'
  scope: meta.function.js, entity.name.function.js, support.function.dom.js
  settings:
    foreground: $yellow

- name: 'JS: Source'
  scope: text.html.basic source.js.embedded.html
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'JS: Function'
  scope: storage.type.function.js
  settings:
    foreground: $blue

- name: 'JS: Numeric Constant'
  scope: constant.numeric.js
  settings:
    foreground: $cyan

- name: 'JS: []'
  scope: meta.brace.square.js
  settings:
    foreground: $blue

- name: 'JS: Storage Type'
  scope: storage.type.js
  settings:
    foreground: $blue

- name: ()
  scope: meta.brace.round, punctuation.definition.parameters.begin.js, punctuation.definition.parameters.end.js
  settings:
    foreground: $base1

- name: '{}'
  scope: meta.brace.curly.js
  settings:
    foreground: $base0

- name: 'HTML: Doctype'
  scope: entity.name.tag.doctype.html, meta.tag.sgml.html, string.quoted.double.doctype.identifiers-and-DTDs.html
  settings:
    fontStyle: italic
    foreground: $base0

- name: 'HTML: Comment Block'
  scope: comment.block.html
  settings:
    fontStyle: italic
    foreground: $base0

- name: 'HTML: Script'
  scope: entity.name.tag.script.html
  settings:
    fontStyle: italic

- name: 'HTML: Style'
  scope: source.css.embedded.html string.quoted.double.html
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'HTML: Text'
  scope: text.html.ruby
  settings:
    fontStyle: bold
    foreground: $base0

- name: 'HTML: ='
  scope: text.html.basic meta.tag.other.html, text.html.basic meta.tag.any.html, text.html.basic
    meta.tag.block.any, text.html.basic meta.tag.inline.any, text.html.basic meta.tag.structure.any.html,
    text.html.basic source.js.embedded.html, punctuation.separator.key-value.html
  settings:
    fontStyle: ''
    foreground: $base00

- name: 'HTML: something='
  scope: text.html.basic entity.other.attribute-name.html
  settings:
    foreground: $base00

- name: 'HTML: "'
  scope: text.html.basic meta.tag.structure.any.html punctuation.definition.string.begin.html,
    punctuation.definition.string.begin.html, punctuation.definition.string.end.html
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'HTML: <tag>'
  scope: entity.name.tag.block.any.html
  settings:
    fontStyle: bold
    foreground: $blue

- name: 'HTML: style'
  scope: source.css.embedded.html entity.name.tag.style.html
  settings:
    fontStyle: italic

- name: 'HTML: <style>'
  scope: entity.name.tag.style.html
  settings:
    fontStyle: ''

- name: 'HTML: {}'
  scope: text.html.basic, punctuation.section.property-list.css
  settings:
    fontStyle: ''

- name: 'HTML: Embeddable'
  scope: source.css.embedded.html, comment.block.html
  settings:
    fontStyle: italic
    foreground: $base0

- name: 'Ruby: Variable definition'
  scope: punctuation.definition.variable.ruby
  settings:
    fontStyle: ''
    foreground: $blue

- name: 'Ruby: Function Name'
  scope: meta.function.method.with-arguments.ruby
  settings:
    foreground: $base00

- name: 'Ruby: Variable'
  scope: variable.language.ruby
  settings:
    foreground: $cyan

- name: 'Ruby: Function'
  scope: entity.name.function.ruby
  settings:
    foreground: $blue

- name: 'Ruby: Keyword Control'
  scope: keyword.control.ruby, keyword.control.def.ruby
  settings:
    fontStyle: bold
    foreground: $green

- name: 'Ruby: Class'
  scope: keyword.control.class.ruby, meta.class.ruby
  settings:
    foreground: $green

- name: 'Ruby: Class Name'
  scope: entity.name.type.class.ruby
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'Ruby: Keyword'
  scope: keyword.control.ruby
  settings:
    fontStyle: ''
    foreground: $green

- name: 'Ruby: Support Class'
  scope: support.class.ruby
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'Ruby: Special Method'
  scope: keyword.other.special-method.ruby
  settings:
    foreground: $green

- name: 'Ruby: Constant'
  scope: constant.language.ruby, constant.numeric.ruby
  settings:
    foreground: $cyan

- name: 'Ruby: Constant Other'
  scope: variable.other.constant.ruby
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'Ruby: :symbol'
  scope: constant.other.symbol.ruby
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'Ruby: Punctuation Section '''''
  scope: punctuation.section.embedded.ruby, punctuation.definition.string.begin.ruby,
    punctuation.definition.string.end.ruby
  settings:
    foreground: $red

- name: 'Ruby: Special Method'
  scope: keyword.other.special-method.ruby
  settings:
    foreground: $orange

- name: 'PHP: Include'
  scope: keyword.control.import.include.php
  settings:
    foreground: $orange

- name: 'Ruby: erb ='
  scope: text.html.ruby meta.tag.inline.any.html
  settings:
    fontStyle: ''
    foreground: $base0

- name: 'Ruby: erb ""'
  scope: text.html.ruby punctuation.definition.string.begin, text.html.ruby punctuation.definition.string.end
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'PHP: Quoted Single'
  scope: punctuation.definition.string.begin, punctuation.definition.string.end
  settings:
    foreground: $base0

- name: 'PHP: Class Names'
  scope: support.class.php
  settings:
    foreground: $base1

- name: 'PHP: []'
  scope: keyword.operator.index-start.php, keyword.operator.index-end.php
  settings:
    foreground: $red

- name: 'PHP: Array'
  scope: meta.array.php
  settings:
    foreground: $base01

- name: 'PHP: Array()'
  scope: meta.array.php support.function.construct.php, meta.array.empty.php support.function.construct.php
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'PHP: Array Construct'
  scope: support.function.construct.php
  settings:
    foreground: $yellow

- name: 'PHP: Array Begin'
  scope: punctuation.definition.array.begin, punctuation.definition.array.end
  settings:
    foreground: $red

- name: 'PHP: Numeric Constant'
  scope: constant.numeric.php
  settings:
    foreground: $cyan

- name: 'PHP: New'
  scope: keyword.other.new.php
  settings:
    foreground: $orange

- name: 'PHP: ::'
  scope: keyword.operator.class
  settings:
    fontStyle: ''
    foreground: $base1

- name: 'PHP: Other Property'
  scope: variable.other.property.php
  settings:
    foreground: $base0

- name: 'PHP: Class'
  scope: storage.modifier.extends.php, storage.type.class.php, keyword.operator.class.php
  settings:
    foreground: $yellow

- name: 'PHP: Semicolon'
  scope: punctuation.terminator.expression.php
  settings:
    foreground: $base0

- name: 'PHP: Inherited Class'
  scope: meta.other.inherited-class.php
  settings:
    fontStyle: ''
    foreground: $base01

- name: 'PHP: Storage Type'
  scope: storage.type.php
  settings:
    foreground: $green

- name: 'PHP: Function'
  scope: entity.name.function.php
  settings:
    foreground: $base0

- name: 'PHP: Function Construct'
  scope: support.function.construct.php
  settings:
    foreground: $green

- name: 'PHP: Function Call'
  scope: entity.name.type.class.php, meta.function-call.php, meta.function-call.static.php,
    meta.function-call.object.php
  settings:
    foreground: $base0

- name: 'PHP: Comment'
  scope: keyword.other.phpdoc
  settings:
    fontStyle: ''
    foreground: $base0

- name: 'PHP: Source Emebedded'
  scope: source.php.embedded.block.html
  settings:
    foreground: $orange

- name: 'PHP: Storage Type Function'
  scope: storage.type.function.php
  settings:
    foreground: $orange

- name: 'C: constant'
  scope: constant.numeric.c
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'C: Meta Preprocessor'
  scope: meta.preprocessor.c.include, meta.preprocessor.macro.c
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'C: Keyword'
  scope: keyword.control.import.define.c, keyword.control.import.include.c
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'C: Function Preprocessor'
  scope: entity.name.function.preprocessor.c
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'C: include <something.c>'
  scope: meta.preprocessor.c.include string.quoted.other.lt-gt.include.c, meta.preprocessor.c.include
    punctuation.definition.string.begin.c, meta.preprocessor.c.include punctuation.definition.string.end.c
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'C: Function'
  scope: support.function.C99.c, support.function.any-method.c, entity.name.function.c
  settings:
    fontStyle: ''
    foreground: $base1

- name: 'C: "'
  scope: punctuation.definition.string.begin.c, punctuation.definition.string.end.c
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'C: Storage Type'
  scope: storage.type.c
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'diff: header'
  scope: meta.diff, meta.diff.header
  settings:
    fontStyle: italic
    foreground: $base2

- name: 'diff: deleted'
  scope: markup.deleted
  settings:
    fontStyle: ''
    foreground: $red

- name: 'diff: changed'
  scope: markup.changed
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'diff: inserted'
  scope: markup.inserted
  settings:
    foreground: $green

- name: reST raw
  scope: text.restructuredtext markup.raw
  settings:
    foreground: $cyan

- name: 'Other: Removal'
  scope: other.package.exclude, other.remove
  settings:
    fontStyle: ''
    foreground: $red

- name: 'Other: Add'
  scope: other.add
  settings:
    foreground: $cyan

- name: 'Tex: {}'
  scope: punctuation.section.group.tex , punctuation.definition.arguments.begin.latex,
    punctuation.definition.arguments.end.latex, punctuation.definition.arguments.latex
  settings:
    fontStyle: ''
    foreground: $red

- name: 'Tex: {text}'
  scope: meta.group.braces.tex
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'Tex: Other Math'
  scope: string.other.math.tex
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'Tex: {var}'
  scope: variable.parameter.function.latex
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'Tex: Math \\'
  scope: punctuation.definition.constant.math.tex
  settings:
    fontStyle: ''
    foreground: $red

- name: 'Tex: Constant Math'
  scope: text.tex.latex constant.other.math.tex, constant.other.general.math.tex,
    constant.other.general.math.tex, constant.character.math.tex
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'Tex: Other Math String'
  scope: string.other.math.tex
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'Tex: $$'
  scope: punctuation.definition.string.begin.tex, punctuation.definition.string.end.tex
  settings:
    fontStyle: ''
    foreground: $red

- name: 'Tex: \label'
  scope: keyword.control.label.latex, text.tex.latex constant.other.general.math.tex
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'Tex: \label { }'
  scope: variable.parameter.definition.label.latex
  settings:
    fontStyle: ''
    foreground: $red

- name: 'Tex: Function'
  scope: support.function.be.latex
  settings:
    fontStyle: ''
    foreground: $green

- name: 'Tex: Support Function Section'
  scope: support.function.section.latex
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'Tex: Support Function'
  scope: support.function.general.tex
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'Tex: Comment'
  scope: punctuation.definition.comment.tex, comment.line.percentage.tex
  settings:
    fontStyle: italic

- name: 'Tex: Reference Label'
  scope: keyword.control.ref.latex
  settings:
    fontStyle: ''
    foreground: $cyan

- name: 'Python: storage'
  scope: storage.type.class.python, storage.type.function.python, storage.modifier.global.python
  settings:
    fontStyle: ''
    foreground: $green

- name: 'Python: import'
  scope: keyword.control.import.python, keyword.control.import.from.python
  settings:
    foreground: $orange

- name: 'Python: Support.exception'
  scope: support.type.exception.python
  settings:
    foreground: $yellow

- name: 'Shell: builtin'
  scope: support.function.builtin.shell
  settings:
    foreground: $green

- name: 'Shell: variable'
  scope: variable.other.normal.shell
  settings:
    foreground: $orange

- name: 'Shell: DOT_FILES'
  scope: source.shell
  settings:
    fontStyle: ''
    foreground: $blue

- name: 'Shell: meta scope in loop'
  scope: meta.scope.for-in-loop.shell, variable.other.loop.shell
  settings:
    fontStyle: ''
    foreground: $base01

- name: 'Shell: ""'
  scope: punctuation.definition.string.end.shell, punctuation.definition.string.begin.shell
  settings:
    fontStyle: ''
    foreground: $green

- name: 'Shell: Meta Block'
  scope: meta.scope.case-block.shell, meta.scope.case-body.shell
  settings:
    fontStyle: ''
    foreground: $base01

- name: 'Shell: []'
  scope: punctuation.definition.logical-expression.shell
  settings:
    fontStyle: ''
    foreground: $red

- name: 'Shell: Comment'
  scope: comment.line.number-sign.shell
  settings:
    fontStyle: italic

- name: 'Java: import'
  scope: keyword.other.import.java
  settings:
    fontStyle: ''
    foreground: $orange

- name: 'Java: meta-import'
  scope: storage.modifier.import.java
  settings:
    fontStyle: ''
    foreground: $base01

- name: 'Java: Class'
  scope: meta.class.java storage.modifier.java
  settings:
    fontStyle: ''
    foreground: $yellow

- name: 'Java: /* comment */'
  scope: source.java comment.block
  settings:
    fontStyle: ''
    foreground: $base01

- name: 'Java: /* @param */'
  scope: comment.block meta.documentation.tag.param.javadoc keyword.other.documentation.param.javadoc
  settings:
    fontStyle: ''
    foreground: $base01

- name: 'Perl: variables'
  scope: punctuation.definition.variable.perl, variable.other.readwrite.global.perl,
    variable.other.predefined.perl, keyword.operator.comparison.perl
  settings:
    foreground: $yellow

- name: 'Perl: functions'
  scope: support.function.perl
  settings:
    foreground: $green

- name: 'Perl: comments'
  scope: comment.line.number-sign.perl
  settings:
    fontStyle: italic
    foreground: $base01

- name: 'Perl: quotes'
  scope: punctuation.definition.string.begin.perl, punctuation.definition.string.end.perl
  settings:
    foreground: $cyan

- name: 'Perl: \char'
  scope: constant.character.escape.perl
  settings:
    foreground: $red

- Name: Markdown punctuation
  scope: markup.list, text.html.markdown punctuation.definition, meta.separator.markdown
  settings:
    foreground: $orange

- Name: Markdown heading
  scope: markup.heading
  settings:
    foreground: $blue

- Name: Markdown text inside some block element
  scope: markup.quote, meta.paragraph.list
  settings:
    foreground: $cyan

- Name: Markdown em
  scope: markup.italic
  settings:
    fontStyle: italic

- Name: Markdown strong
  scope: markup.bold
  settings:
    fontStyle: bold

- Name: Markdown reference
  scope: markup.underline.link.markdown, meta.link.inline punctuation.definition.metadata,
    meta.link.reference.markdown punctuation.definition.constant, meta.link.reference.markdown
    constant.other.reference
  settings:
    foreground: $yellow

- Name: Markdown linebreak
  scope: meta.paragraph.markdown meta.dummy.line-break
  settings:
    background: $violet

- name: SublimeLinter Annotations
  scope: sublimelinter.notes
  settings:
    background: $base2
    foreground: $base2

- name: SublimeLinter Error Outline
  scope: sublimelinter.outline.illegal
  settings:
    background: $base1
    foreground: $base1

- name: SublimeLinter Error Underline
  scope: sublimelinter.underline.illegal
  settings:
    background: $red

- name: SublimeLinter Warning Outline
  scope: sublimelinter.outline.warning
  settings:
    background: $base0
    foreground: $base0

- name: SublimeLinter Warning Underline
  scope: sublimelinter.underline.warning
  settings:
    background: $yellow

- name: SublimeLinter Violation Outline
  scope: sublimelinter.outline.violation
  settings:
    background: $base00
    foreground: $base00

- name: SublimeLinter Violation Underline
  scope: sublimelinter.underline.violation
  settings:
    background: $orange

- name: SublimeBracketHighlighter
  scope: brackethighlighter.all
  settings:
    background: $base03
    foreground: $orange

- name: 'Find In Files: File Name'
  scope: entity.name.filename.find-in-files
  settings:
    foreground: $cyan

- name: GitGutter deleted
  scope: markup.deleted.git_gutter
  settings:
    foreground: $red

- name: GitGutter inserted
  scope: markup.inserted.git_gutter
  settings:
    foreground: $green

- name: GitGutter changed
  scope: markup.changed.git_gutter
  settings:
    foreground: $yellow
